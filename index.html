<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design & Development</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">WebDevelopment</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="">Back</a></li>
            </ul>
        </nav>
        <input type="text" class="search-bar" placeholder="Search...">
    </header>

    <div class="container">
        <div class="content">
            <h1>Web Design & Development</h1>
            <p>We specialize in creating stunning and functional websites that meet modern web standards.</p>
        </div>
        
        <div class="form-container">
            <div class="form-box">
                <div class="button-box">
                    <button class="toggle-btn" onclick="showLogin()">Login</button>
                    <button class="toggle-btn" onclick="showSignup()">Sign Up</button>
                </div>
                
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <button type="submit" class="submit-btn">Login</button>
                </form>

                <form id="signup" class="input-group">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
